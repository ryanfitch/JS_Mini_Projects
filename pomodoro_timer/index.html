<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pomodoro Timer</title>
  	<link rel="stylesheet" href="style.css">
  	<script src="script.js"></script>
</head>
<body>
	<h1 class="title">Pomodoro Timer</h1><hr>
		<div>
			<h3>Break Length:</h3>
			<h3 class="plusMinus">+</h3>
			<h3 class="breakLength">5</h3>
			<h3 class="plusMinus">-</h3>
			<br>
			<h3>Session Length:</h3>
			<h3 class="plusMinus">+</h3>
			<h3 class="sessionLength">25</h3>
			<h3 class="plusMinus">-</h3>
		</div><br><br>
		
		<div class="session">
			<h2>Session:</h2>
			<h2 class="timer">25</h2>
		</div>
</body>

</html>
