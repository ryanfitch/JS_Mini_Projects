<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Flickr Photo Feeder</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/flickr.js"></script>
</head>
<body>

  <div id="weather">
    <h1 id="tempText">Current Temperature: <span id="temperature"></span>&deg;</h1>
  </div>


  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Flickr Photo Feeder</h1>
            <p>Choose which kind of pics you'd like to return photos of...</p>
          </div>
          <ul class="filter-select">
            <li><button>Downtown Portland</button></li>
            <li><button>Latte</button></li>
            <li><button>Mt Hood</button></li>
          </ul>
        </div>

        <div id="photos">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
